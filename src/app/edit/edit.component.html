<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ data.name }}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="data.name" />
        <label for="">Hp</label>
        <input type="text" class="form-control" [(ngModel)]="data.hp" />
        <label for="">Cp</label>
        <input type="text" class="form-control" [(ngModel)]="data.cp" />
        <label for="">Picture</label>
        <input type="text" class="form-control" [(ngModel)]="data.picture" />
        <label for="">Type</label>
        <input type="text" class="form-control" [(ngModel)]="data.type" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
